<!DOCTYPE html>
<html>

<head>
    <title>Assignment 06</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1>Author entry Jaswitha Kalikiri</h1>

    <form>
        <label for="author_name">The hidden author name </label>
        <input type="password" id="author_name" name="author_name" value="Dickens"> <br>

        <label for="guess_author">Guess the author</label>
        <input type="text" id="guess_author" name="guess_author" autofocus> <br>

        <input class="btn btn-primary" type="button" onclick="checkAuthor()" value="Check the guess" id="guess_button">
    </form>


    <p id="result">Right|Wrong</p>

    <script>
        var good = 0
        var oops = 0
        function checkAuthor() {
            console.log("Getting form values")
            author = document.getElementById("author_name").value
            guess = document.getElementById("guess_author").value
            if (author == guess) {
                good++;
                alert("You got it right");
            }
            else {
                oops++;
                if(oops >= 7)
                {
                    document.getElementById("guess_button").disabled = true;
                    alert("Sorry, ran out of guesses.");
                }
                else{
                    alert("Sorry");
                }
                
            }
            document.getElementById("result").innerHTML = "Good Count: " + good + "   Oops Count:" + oops;
        }

    </script>

    <div id="Container">
        <img id="currentImage" src="Kansas.jpg" alt="Showing Kansas picture" width="100" height="100" 
        onclick="SelectImage()">
    </div>

    <script>
        var useImage = 1
        function SelectImage(){
            var currentImage = document.getElementById('currentImage');
            switch(useImage){
                case 1 : 
                currentImage.src = 'Amsterdam.jpg';
                useImage = 2;
                break;

                case 2 :
                currentImage.src = 'London.jpg';
                useImage = 3;
                break;

                case 3:
                currentImage.src = 'Kansas.jpg';
                useImage = 1;
                break;
            }
        }
    </script>

</body>

</html>
